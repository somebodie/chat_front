<!-- ALL THE BLOGS -->
<div class="blogs" ng-controller='BlogController as blog'>
    <label>Search: <input ng-model="searchText"></label>
    <div id="searchTextResults">
        <div class="articles" ng-repeat="article in blog.blogs | filter:searchText">
            <div class="samples" ng-click='blog.getBlog(article)'>
                Title: {{article.title}} By: {{article.author}} <br>
                Written: {{article.created_at}} Updated: {{article.updated_at}} <br>
                <img ng-src="{{article.media}}" alt="{{article.title}}">
                <br> Body:{{article.body}}
                <button ng-show='home.control' type="button" name="button" ng-click='blog.updateBlog(article); blog.update=!blog.update'>Update Blog</button>
                <button ng-show='home.control' type="button" name="button" ng-click='blog.deleteBlog(article); blog.update=!blog.update'>Delete Blog</button>
            </div>
        </div>
    </div>
</div>
