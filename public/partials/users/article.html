<h3>SHOW INDIVIDUAL BLOG HERE</h3>
<div class="blog">
    <div ng-repeat='article in blog.single'>
        <span ng-model='article.title'>Title:{{article.title}}</span>
        <span ng-model='article.author'>By: {{article.author}}</span>
        <span ng-model='article.media'><img ng-src="{{article.media}}" alt="{{article.title}}"></span>
        <span ng-model='article.body'>Body: {{article.body}}</span>
    </div>
</div>

Blog: {{blog}}

<button ng-show='home.control' type="button" name="button" ng-click='blog.update=!blog.update'>SHOW Update</button>
<h3>UPDATE THE BLOG HERE</h3>
<div class="updateBlog" ng-show='blog.update'>
    <form class="" ng-click='blog.updateBlog()'>
        <label for="title">Title</label>
        <input type="text" name="title" ng-model='blog.blog'>
        <label for="author">Author</label>
        <input type="text" name="author" ng-model='blog.blog'>
        <label for="URL">Media URL:</label>
        <input type="url" name='url' ng-model='blog.blog'>
        <label for="body">Body</label>
        <input type="text" name="body" ng-model='blog.blog'>
        <input type="submit" value="update">
    </form>
</div>

<!-- FIXME: hide update when down and show updated article -->

<div class="comments" ng-controller='comment as CommentController'>
    <div class="comment" ng-repeat='post in comment'>
        <span>{{post}}</span>
        <button ng-show='home.control' type="button" name="button">Update</button>
        <button ng-show='home.control' type="button" name="button">Delete</button>
        <!-- TODO: If current user or admin -->
    </div>
    <div class="comments">
        <textarea name="name" rows="8" cols="80" placeholder="Lets hear it"></textarea>
    </div>
</div>
