<!-- When show function runs the following runs -->
<div class="collection">
  <h1>SLIDE SHOW</h1>
  <div ng-repeat='article in blog.blogs' class="IMAGES"> <!-- FIXME: To limit to "feature images and links to show" -->
      <img src="{{article.media}}" alt="{{article.title}}">
  </div>
    <div ng-repeat='article in blog.blogs' class="articles">
        <div class="samples">
            Title: {{article.title}} By: {{article.author}}
            <img ng-src="{{article.media}}" alt="{{article.title}}">
            Written: {{article.created_at}} Updated: {{article.updated_at}} Body: {{article.body}}
        </div>
    </div>
</div>
